name: CI/CD Workflow for Node.js Project
run-name: ${{ github.actor }} is testing out GitHub Actions

permissions: write-all

on: 
  push:
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t kawa_customer:latest .

      - name: Push Docker image
        run: |
          docker tag kawa_customer:latest ghcr.io/${{ github.repository_owner }}/kawa_customer:latest
          docker push ghcr.io/${{ github.repository_owner }}/kawa_customer:latest

      - name: Clean up Docker images
        run: docker rmi kaw_customer:latest

      - name: Display Docker image path
        run: echo "ghcr.io/${{ github.repository_owner }}/kawa_customer:latest"
